<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="card">
    <div class="card_hero">
      <div class="card_hero--image">
        <img src="images/image-equilibrium.jpg" alt="" aria-hidden="true">
      </div>

      <div class="card_hero--view">
        <img src="images/icon-view.svg" alt="icon view">
      </div>
    </div>

    <div class="card_main">
      <h1 class="card_main--title"><a href="#">Equilibrium #3429</a></h1>
      <p class="card_main--copy">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="card_main--details">
        <div>
          <span class="card_main--icon"><img src="images/icon-ethereum.svg" alt="" aria-hidden="true"></span><p class="first">0.041 ETH</p>
        </div>
        <div>
          <span class="card_main--icon"><img src="images/icon-clock.svg" alt="" aria-hidden="true"></span><p>3 days left</p>
        </div>
      </div>
    </div>

    <div class="card_attribution">
      <img class="card_attribution--avatar" src="images/image-avatar.png" alt="avatar pic">
      <p> Creation of <a href="">Jules Wyvern</a></p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Kary01">Kary Ruiz</a>.
  </footer>
</body>
</html>
