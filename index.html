<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <section class="card">
    <figure class="card_hero--image">
      <img src="images/image-equilibrium.jpg" alt="image equilibrium">
    </figure>

    <div class="card_main">
      <h3 class="card_main--title">Equilibrium #3429</h3>
      <p class="card_main--copy">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="card_main--details">
        <div>
          <span class="card_main--icon"><img src="images/icon-ethereum.svg" alt="icon ethereum"></span><p class="first">0.041 ETH</p>
        </div>
        <div>
          <span class="card_main--icon"><img src="images/icon-clock.svg" alt="icon clock"></span><p>3 days left</p>
        </div>
      </div>
    </div>

    <div class="card_attribution">
      <img class="card_attribution--avatar" src="images/image-avatar.png" alt="avatar pic">
      <p> Creation of <span>Jules Wyvern</span></p>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Kary01">Kary Ruiz</a>.
  </div>
</body>
</html>
